<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | LUMIÈRE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--color-bg);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 80vh;
        }

        .contact-info {
            padding: 8rem 4rem;
            background: var(--color-text);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-form-wrapper {
            padding: 8rem 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h1 {
            color: var(--color-gold);
            font-size: 3.5rem;
            margin-bottom: 2rem;
        }

        .info-item {
            margin-bottom: 2rem;
        }

        .info-item h3 {
            font-family: var(--font-heading);
            color: var(--color-gold);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .info-item p {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 500px;
        }

        input,
        textarea {
            padding: 1rem;
            background: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-bottom-color: var(--color-gold);
        }

        button {
            margin-top: 2rem;
            background: var(--color-text);
            color: white;
            padding: 1rem 3rem;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            font-family: var(--font-body);
            transition: background 0.3s;
        }

        button:hover {
            background: var(--color-gold);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }

            .contact-info,
            .contact-form-wrapper {
                padding: 4rem 2rem;
            }
        }
    </style>
</head>

<body>
    <nav style="background: transparent; position: absolute; width: 100%;">
        <div class="logo">LUMIÈRE</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="collections.html">Collections</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="collections.html" class="cta-link">Shop</a>
        </div>
    </nav>

    <main class="contact-container">
        <div class="contact-info">
            <h1>Visit Us</h1>
            <div class="info-item">
                <h3>Flagship Boutique</h3>
                <p>123 Fifth Avenue<br>New York, NY 10010</p>
            </div>
            <div class="info-item">
                <h3>Concierge</h3>
                <p>+1 (212) 555-0199<br>concierge@lumiere.com</p>
            </div>
            <div class="info-item">
                <h3>Opening Hours</h3>
                <p>Mon - Sat: 10am - 8pm<br>Sun: 11am - 6pm</p>
            </div>
        </div>
        <div class="contact-form-wrapper">
            <h2 style="font-family: var(--font-heading); margin-bottom: 2rem; font-size: 2.5rem;">Book an Appointment
            </h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number">
                <textarea rows="4" placeholder="Message or Preferred Date"></textarea>
                <button type="submit">Send Request</button>
            </form>
        </div>
    </main>
</body>

</html>
